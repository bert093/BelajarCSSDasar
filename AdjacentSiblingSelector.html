<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- contoh Adjacent Sibling Selector-->
    <style>
        div + p {
            color: darkorchid;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini tidak Dipilih</p>
        </article>
        <p>Ini Dipilih</p>
    </div>
    <p>Ini Dipilih</p>
    <p>Ini tidak Dipilih</p>
</body>
</html>
