<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* contoh multiple class dan tambahan pemanggilan tag lain */
        p, .red {
            color: blue;
        }
        .upper {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="red upper">This is Title</h1>
    <h2 class="red upper">This is Sub Title</h2>
    <p>This is article</p>
    <p>This is article22</p>
</body>
</html>
